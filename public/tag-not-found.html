<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Not Found - Smart PaperTags</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .not-found-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            text-align: center;
        }
        
        .not-found-icon {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        
        .not-found-title {
            color: #333;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .not-found-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="not-found-container">
            <div class="not-found-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="not-found-title">Tag Not Found</h1>
            <p class="not-found-message">
                Sorry, the PaperTag you scanned is not registered or doesn't exist in our system. 
                This could mean:
            </p>
            <ul style="text-align: left; color: #666; margin-bottom: 2rem;">
                <li>The tag hasn't been registered yet</li>
                <li>The tag ID was entered incorrectly</li>
                <li>The tag has been deactivated</li>
            </ul>
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Go to Smart PaperTags
            </a>
        </div>
    </div>
</body>
</html>
